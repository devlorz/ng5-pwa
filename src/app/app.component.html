<mat-sidenav-container>
  <mat-sidenav #sidenav
               [mode]="sideNavMode"
               [opened]="!isSmallScreen">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent"
                 class="primary-toolbar">
      <button mat-button
              class="home-button"
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>NG5-PWA</span>
    </mat-toolbar>

    <app-search-bar [searchText]="searchText"
                    (search)="onSearch($event)"
                    class="search-bar"></app-search-bar>

    <app-pokemon-list [pokemonList]="pokemonList">
    </app-pokemon-list>
  </mat-sidenav-content>
</mat-sidenav-container>
