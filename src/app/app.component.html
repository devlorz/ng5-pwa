<mat-sidenav-container>
  <mat-sidenav #sidenav
               [mode]="sideNavMode"
               [opened]="!isSmallScreen">
    <div class="sidenav-title">
      <mat-list>
        <mat-list-item class="sidenav-title-text">NG5-PWA</mat-list-item>
      </mat-list>
    </div>
    <mat-divider></mat-divider>
    <mat-list class="sidenav-menu">
      <mat-list-item class="sidenav-menu-item">
        <button mat-button
                class="sidenav-menu-button"
                (click)="sidenav.toggle()">
          <span>Pok√©mon</span>
        </button>
      </mat-list-item>
      <mat-list-item class="sidenav-menu-item">
        <a href="https://github.com/devlorz/ng5-pwa">
          <button mat-button
                  class="sidenav-menu-button">
            <span>
              About
            </span>
          </button>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent"
                 class="primary-toolbar">
      <button mat-button
              class="home-button"
              (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>NG5-PWA</span>
    </mat-toolbar>

    <app-search-bar [searchText]="searchText"
                    (search)="onSearch($event)"
                    class="search-bar"></app-search-bar>

    <app-pokemon-list [pokemonList]="pokemonList">
    </app-pokemon-list>
  </mat-sidenav-content>
</mat-sidenav-container>
