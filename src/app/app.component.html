<mat-sidenav-container>
  <mat-sidenav #sidenav
               [mode]="sideNavMode"
               [opened]="!isSmallScreen">
    <app-sidenav (homeBtnClick)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (homeBtnClick)="sidenav.toggle()"></app-toolbar>

    <app-search-bar [searchText]="searchText"
                    (search)="onSearch($event)"
                    class="search-bar"></app-search-bar>

    <app-pokemon-list [pokemonList]="pokemonList">
    </app-pokemon-list>
  </mat-sidenav-content>
</mat-sidenav-container>
