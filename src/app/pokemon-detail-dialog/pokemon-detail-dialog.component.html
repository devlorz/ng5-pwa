<div class="container">
  <button mat-button
          mat-dialog-close
          class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{pokemon.name | capitalize}}</h2>
  <mat-dialog-content>
    <div class="middle-content">
      <img class="pokemon-img"
           src={{pokemon.sprite}}>
      <ul class="types-list">
        <li *ngFor="let type of pokemon.types"
            class="type-list">
          {{ type }}
        </li>
      </ul>
    </div>
    <div class="description">
      {{ pokemon.description }}
    </div>
  </mat-dialog-content>
</div>
