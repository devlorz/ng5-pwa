<div class="container">
  <button mat-button
          mat-dialog-close
          class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{pokemon.name | capitalize}}</h2>
  <mat-dialog-content>
    <div class="description">
      {{ pokemon.description }}
    </div>
  </mat-dialog-content>
</div>
