<mat-toolbar color="accent"
             class="primary-toolbar">
  <span>My App</span>
</mat-toolbar>

<mat-form-field floatPlaceholder="never"
                class="search-bar"
                color="accent">
  <input type="text"
         placeholder="Search pokemon"
         [ngModel]="searchText"
         (ngModelChange)="onSearch($event)"
         matInput>
</mat-form-field>
<div class="container">
  <app-pokemon-card class="wrapper"
                    *ngFor="let pokemon of pokemonList"
                    [pokemon]="pokemon"></app-pokemon-card>
</div>
