<mat-toolbar color="primary"
             class="primary-toolbar">
  <span>My App</span>
</mat-toolbar>

<mat-form-field floatPlaceholder="never"
                class="search-bar">
  <input type="text"
         placeholder="Search pokemon"
         [ngModel]="searchText"
         (ngModelChange)="onSearch($event)"
         matInput>
</mat-form-field>
<div class="container">
  <div class="wrapper"
       *ngFor="let pokemon of pokemonList">
    <mat-card class="pokemon-card">
      <!-- <mat-card-title class="pokemon-title">{{pokemon.name | capitalize}}</mat-card-title> -->
      <mat-card-subtitle></mat-card-subtitle>
      <img class="pokemon-img"
           src={{pokemon.sprite}}>
      <span class="pokemon-title">{{pokemon.name | capitalize}}</span>
    </mat-card>
  </div>
</div>
