<button mat-button
        (click)="openDialog()">
  <mat-card class="pokemon-card"
            [ngStyle]="{'background': getBackground(), 'background-color': getColor()}">

    <img class="pokemon-img"
         src={{pokemon.sprite}}>
    <span class="pokemon-title">{{pokemon.name | capitalize}}</span>
  </mat-card>
</button>
