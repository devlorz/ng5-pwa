<mat-toolbar color="primary"
             class="primary-toolbar">
  <span>My App</span>
</mat-toolbar>

<mat-form-field floatPlaceholder="never"
                class="search-bar">
  <input type="text"
         placeholder="Search pokemon"
         matInput>
</mat-form-field>
<div class="container">
  <div class="wrapper"
       *ngFor="let pokemon of pokemonList">
    <mat-card class="pokemon-card">
      <mat-card-title class="pokemon-title">{{pokemon.name}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <img class="pokemon-img"
           src={{pokemon.sprite}}>
    </mat-card>
  </div>
</div>
